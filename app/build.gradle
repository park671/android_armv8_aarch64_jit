plugins {
    id 'com.android.application'
}

android {
    namespace 'com.park.jitdemo'
    compileSdk 34

    defaultConfig {
        applicationId "com.park.jitdemo"
        minSdk 28
        targetSdk 34
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            cmake {
                abiFilters "arm64-v8a"
                cppFlags ''
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }
}

dependencies {
}